<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up | Oscar Fitch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title_container">
            <h1>Odin Project</h1>
        </div>
    </header>
    <main>
        <div class="hero">
            <div class="hero__container">
                <p>This is not a real online service! You know you need
                    something like this in your life, to help you realize your deepest
                    dreams. Sign-up now to get started.
                </p>
                <p>
                    You <span class="italic">know</span> you want to
                </p>
            </div>
        </div>
        <div class="sign-up">
            <div class="sign-up__form">
                <p>Let's do this!</p>
                <form action="#" method="get">
                    <div class="form__row">
                        <div class="row__flex col">
                            <label for="f_name">First Name:</label>
                            <input type="text" id="f_name" name="f_name" placeholder="John" required>
                        </div>
                        <div class="row__flex col">
                            <label for="f_lastname">Last Name:</label>
                            <input type="text" id="f_lastname" name="f_lastname" placeholder="Doe" required>
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="row__flex col">
                            <label for="f_email">Email:</label>
                            <input type="email" id="f_email" name="f_email" placeholder="email@example.com" required>
                        </div>
                        <div class="row__flex col">
                            <label for="f_phone">Phone</label>
                            <input type="tel" id="f_phone" name="f_phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="row__flex col">
                            <label for="f_password">Password</label>
                            <input type="password" id="f_password" name="f_password" minlength="8" maxlength="20" required>
                        </div>
                        <div class="row__flex col">
                            <label for="f_confirm">Confirm Password</label>
                            <input type="password" name="f_confirm" id="n_confirm" minlength="8" maxlength="20" required>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="#">login</a></p>
            </div>
        </div>
    </main>
    
</body>
</html>
